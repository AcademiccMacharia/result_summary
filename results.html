<!DOCTYPE html>
<html>
<head>
    <title>Results Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <h4>Your Result</h4>
            <div class="rounder">
            <h1><b>76</b></h1>
            <p>of 100</p>
            </div>
            <div class="great">
            <h3>Great</h3>
            <p>You scored higher than 65% of</br> the people who have taken</br> these tests.</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="top-panel">
                <h2>Summary</h2>
                    <p class="reaction">
                        <span class="left"><img src="images/icon-reaction.svg" alt="icon-verbal">Reaction</span>
                        <span><b>80</b> <span class="fast">/ 100</span></span>
                      </p>
                        <p class="memory">
                            <span class="left"><img src="images/icon-memory.svg" alt="icon-verbal">Memory</span>
                            <span><b>92</b> <span class="fast">/ 100</span></span>
                        </p>
                        <p class="verbal">
                            <span class="left"><img src="images/icon-verbal.svg" alt="icon-verbal">Verbal</span>
                            <span><b>61</b> <span class="fast">/ 100</span></span>
                          </p>
                          <p class="visual">
                            <span class="left"><img src="images/icon-visual.svg" alt="icon-verbal">Visual</span>
                            <span><b>72</b> <span class="fast">/ 100</span></span>
                          </p>
                <button class="continue">Continue</button>
                </div>
        </div>
 </div>
 </body>
</html>
